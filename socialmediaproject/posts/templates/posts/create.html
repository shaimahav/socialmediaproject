{% extends 'user/base.html' %}
{% block body %}
<h1 class="text-2xl font-bold m-10">ðŸ“·Create a Posts</h1>
<div class="container mx-5 my-10">
    <form method="POST" class="shadow-md m-10 px-8 pt-6 pb-8 mb-4 rounded w-4/5" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold ">Title</label>
            <div class="shadow appearance-none text-gray-700 text-sm border rounded mr-10 px-3 py-2">
                {{form.title}}
            </div>
       </div>
       <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold">Image </label>
            <div class="shadow appearance-none border rounded text-gray-700 text-sm mr-10 px-3 py-2">{{form.image}}</div>
       </div>
       <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold">Caption</label>
            <div class="shadow appearance-none border rounded text-gray-700 text-sm mr-10 px-3 py-2">{{form.caption}}</div>
       </div>
            <button type="submit" class="bg-green-500 border shadow rounded text-white my-3 px-5 py-2">Post</button>
    </form>
</div>
{{ form.as_p }}
{% endblock %}
