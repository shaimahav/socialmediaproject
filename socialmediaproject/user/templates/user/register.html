{% extends 'user/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">🧑🏽Register User</h1>
<div class="container py-5">
<form method="POST" class="bg-white shadow-md m-10 rounded w-2/5 px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div mb-2>
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <div class="shadow appearance none border rounded py-2 px-3 mr-10">{{user_form.username}}</div>
    </div>
    <div mb-2>
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <div class="shadow appearance none border rounded py-2 px-3 mr-10">{{user_form.email}}</div>
    </div>
    <div mb-2>
        <label class="block text-gray-700 text-sm font-bold mb-2">First name</label>
        <div class="shadow appearance none border rounded py-2 px-3 mr-10">{{user_form.first_name}}</div>
    </div>
    <div mb-2>
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <div class="shadow appearance none border rounded py-2 px-3 mr-10">{{user_form.password2}}</div>
    </div>
    <div mb-2>
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <div class="shadow appearance none border rounded py-2 px-3 mr-10">{{user_form.password}}</div>
    </div>
    <button class="text-white bg-green-500 px-5 py-2 mt-2" type="submit">Register</button>
</form>
</div>
{% endblock %}
