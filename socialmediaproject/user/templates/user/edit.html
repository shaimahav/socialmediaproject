{% extends 'user/base.html' %}
{% block body %}
<h1 class="text-2xl font-bold m-10">üë®üèΩ‚Äçü¶±Edit User Profile</h1>
    <div class="container mx-5 my-10">
        <form method="post" class="shadow-md m-10 px-8 pt-6 pb-8 mb-4 rounded w-4/5" enctype="multipart/form_data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold" for="">First Name</label>  
                <div class="shadow appearance-none border rounded mr-10 px-3 py-2 text-gray-700">
                    {{user_form.first_name}}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold " for="">Last Name</label>
                <div class="shadow appearance-none border rounded text-gray-700 mr-10 px-3 py-2">
                    {{user_form.last_name}}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold " for="">Email</label>
                <div class="shadow appearnce-none border rounded text-gray-700 mr-10 px-3 py-2">
                    {{user_form.email}}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold " for="">Photo</label>
                <div class="shadow appearnce-none border rounded text-gray-700 mr-10 px-3 py-2">
                    {{profile_form.photo}}
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-white my-5 px-5 py-3">Submit</button>
        </form>
    </div>
{% endblock %}
